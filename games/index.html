<!DOCTYPE html>
<html id="html">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<title>boba's site - games</title>

		<link rel="stylesheet" href="styles/games.css">
		<link rel="stylesheet" href="../styles/main.css">
		<script src="../scripts/main.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		
		<meta property="og:title" content="boba's site - games">
		<meta property="og:image" content="https://bobatealee.com/images/boba.png">
		<meta property="og:site_name" content="bobatealee.com">
	</head>

	<body id="body">
		<div id="content">
			<div id="contentInner">
				<div id="title">
					<span id="titleLetter1" class="titleLetter">
						<span class="titleLetter titleFloat">
							<span class="titleOutline titleShake">b</span>
						</span>
					</span>
					<span id="titleLetter2" class="titleLetter">
						<span class="titleLetter titleFloat" style="animation-delay:0.1s;">
							<span class="titleOutline titleShake">o</span>
						</span>
					</span>
					<span id="titleLetter3" class="titleLetter">
						<span class="titleLetter titleFloat" style="animation-delay:0.2s;">
							<span class="titleOutline titleShake">b</span>
						</span>
					</span>
					<span id="titleLetter4" class="titleLetter">
						<span class="titleLetter titleFloat" style="animation-delay:0.3s;">
							<span class="titleOutline titleShake">a</span>
						</span>
					</span>
					<span class="titleLetter titleFloat" style="animation-delay:0.4s;">
						<span class="titleOutline">'</span>
					</span>
					<span id="titleLetter5" class="titleLetter">
						<span class="titleLetter titleFloat" style="animation-delay:0.5s;">
							<span class="titleOutline titleShake">s</span>
						</span>
					</span>
					<span class="titleLetter titleSpace"></span>
					<span id="titleLetter6" class="titleLetter">
						<span class="titleLetter titleFloat" style="animation-delay:0.6s;">
							<span class="titleOutline titleShake">s</span>
						</span>
					</span>
					<span id="titleLetter7" class="titleLetter">
						<span class="titleLetter titleFloat" style="animation-delay:0.7s;">
							<span class="titleOutline titleShake">i</span>
						</span>
					</span>
					<span id="titleLetter8" class="titleLetter">
						<span class="titleLetter titleFloat" style="animation-delay:0.8s;">
							<span class="titleOutline titleShake">t</span>
						</span>
					</span>
					<span id="titleLetter9" class="titleLetter">
						<span class="titleLetter titleFloat" style="animation-delay:0.9s;">
							<span class="titleOutline titleShake">e</span>
						</span>
					</span>
				</div>

				<div id="textboxes">
					<div id="textboxGamesNav" class="textbox">
						<div class="textboxHeader">
							<span class="textboxHeaderText">bobatealee.com</span>
							<button class="pixel windowButton windowButtonInactive windowButtonClose"></button>
						</div>
						<div class="textboxText">
							<a class="button" href="/" draggable="false">home</a>
						</div>
					</div>

					<div id="textboxGames" class="textbox">
						<div class="textboxHeader">
							<span class="textboxHeaderText">games</span>
							<button class="pixel windowButton windowButtonInactive windowButtonClose"></button>
							<button class="pixel windowButton windowButtonInactive windowButtonMax"></button>
							<button class="pixel windowButton windowButtonClickable windowButtonQuestion"><div class="tooltip" style="width: 200px;">games that i've made myself or developed for</div></button></button>
						</div>
						<div class="textboxText">
							i have a passion of making games. here's some of my best works that you can play right now!
							<div class="containerOuter">
								<div class="container containerImage">
									<a href="scummoner" draggable="false"><img class="containerBig" src="../images/games/scummoner.png" draggable="false"></img></a>
								</div>
								<div class="container containerImage">
									<a href="https://tf2classic.com/" target="_blank" draggable="false"><img class="containerBig" src="../images/games/tf2classic.png" draggable="false"></img></a>
								</div>
							</div>

							<div class="textboxFooter">(note: some items lead to external sites)</div>
						</div>
					</div>
				</div>

				<div id="footer">Â© boba</div>
			</div>
		</div>
	</body>
</html>
